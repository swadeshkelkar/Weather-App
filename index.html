<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png">
    <title>Weather App</title>
</head>
<body>
    <div class='app-main'>
        <div class="error">
            <div id="error-box">
                City not found, try again!
            </div>
            <div id="close-button">
                <img src="cross.svg" alt="cross" id="close-img">
            </div>
        </div>
        
        <div class="top">
            <div class="searchBox">
                <div>
                    <input type="text" id='input-box' class='input-box' placeholder='Enter City Name...' spellcheck='false'>
                </div>
        
                <div>
                    <input type="submit" class="submit">
                </div>
            </div>
    
            <div class="more-details">
                <table class="table-more-details">
                    <tr>
                        <td id="wind"> </td>
                        <td id="humidity"> </td>     
                    </tr>

                    <tr>
                        <td id="realFeel"></td>
                        <td id="visibilty"></td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="weather-body">
            <div class='weather-body-left'>
                <div class="location-details">
                    <div class="city" id="city"></div>
                    <div class="date" id="date"> <br> </div>
                </div>

                <table class="weather-status">
                    <tr class="temp" id="temp">
                        <td></td>
                    </tr>
                    <tr class="min-max" id="min-max">
                        <td></td>
                    </tr>
                    <tr class="weather" id="weather">
                        <td></td>
                    </tr>
                    
                </table>
                    <div class="img-container">
                        <img src="BLANK_ICON.svg" id='img-weather'>
                    </div>  
            </div>
    
            <div class="weather-body-right">
                <div id="forecast-title">
                </div>
                <table class="table-forecast">
                    <tr>
                        <td id="forecast-1"> </td>
                        <td id="forecast-2"> </td>    
                    </tr>
                    <tr>
                        <td> <img src="BLANK_ICON.svg" class="forecast-image" id="forecast-image-1"></td>
                        <td> <img src="BLANK_ICON.svg" class="forecast-image" id="forecast-image-2"></td>
                    </tr>
                    <tr>
                        <td id="forecast-3"></td>
                        <td id="forecast-4"></td>
                    </tr>
                    <tr>
                        <td> <img src="BLANK_ICON.svg" class="forecast-image" id="forecast-image-3"></td>
                        <td> <img src="BLANK_ICON.svg" class="forecast-image" id="forecast-image-4"></td>
                    </tr>
            </div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
